<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sorting Cards</title>
</head>
<body>
    <div class="container container-fluid m-0">
        <div id="header" class="container container-fluid">
            <div class="d-flex justify-content-center align-items-center my-5">
                <input type="text">
                <button id="create-button">Create</button>
                <button id="sort-button">Sort</button>
            </div>
        </div>
        <div id="cards-container" class="row d-flex justify-content-center my-3 mx-0">
                <div class="poker">
                    <div id="icon1-container">
                        <p id="icon1-paragraph">♦</p>
                    </div>
                    <div id="number-container">
                        <p id="number-paragraph">9</p>
                    </div>
                    <div id="icon2-container">
                        <p id="icon2-paragraph">♦</p>
                    </div>
                </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
